<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<title>Rly Simple Fake Input File - Sample</title>
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IT=edge,chrome=IE8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


	<link href="assets/src/rly-simple-fake-inputfile.css" rel="stylesheet" />

	<script src="assets/js/jquery-1.11.1.min.js" type="text/javascript"></script>
	
	<script src="assets/src/rly-simple-fake-inputfile.js" type="text/javascript"></script>



</head>
<body>

	<h1>
		Welcome to RlySimple-Fake-inputfile
	</h1>

	<p>
		Just put the class "rlysimple-fakefile".
	</p>
	<p><i>*needs jquery</i></p>

	<p>
		<textarea name="" id="" cols="30" rows="10"><input type="file" id="test1" class="rlysimple-fakefile"></textarea>

	</p>
	
	<h2>
		Sample
	</h2>

	<p>	
		<input type="file" id="test1" class="rlysimple-fakefile">


		<!-- 
		<label for="rlySimpleFakeFile1">Upload File</label>
		<input type="file" class="rlysimple-fakefile">
	
		 -->
	</p>


	<h2>
		Language
	</h2>

	<p>
		use attr <strong>rlytxt</strong> to customize message.
	</p>

	<p>
		<textarea name="" id="" cols="30" rows="10"><input type="file" class="rlysimple-fakefile" rlytxt="Escolher Arquivo"></textarea>
	</p>

	<p>
		<input type="file" class="rlysimple-fakefile" rlytxt="Escolher Arquivo">
	</p>


</body>
</html>
